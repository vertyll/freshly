services:
  mongodb:
    container_name: freshly-mongodb
    image: mongo:${MONGO_VERSION:-8}
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-root}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-freshly_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - freshly
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:${MONGO_EXPRESS_VERSION:-latest}
    container_name: freshly-mongo-express
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT:-8082}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-root}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:-root}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - freshly

  keycloak:
    container_name: freshly-keycloak
    build:
      context: ./docker/keycloak
      dockerfile: Dockerfile
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: ${POSTGRES_KC_DB:-keycloak_db}
      KC_DB_USERNAME: ${POSTGRES_KC_USER:-keycloak_user}
      KC_DB_PASSWORD: ${POSTGRES_KC_PASSWORD:-keycloak_pass}
      KC_DB_SCHEMA: public
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD:-admin}
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    ports:
      - "${KC_HTTP_PORT:-8081}:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - freshly
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1:8080\r\nConnection: close\r\n\r\n\" >&3;if [ $? -eq 0 ]; then echo \"Healthcheck Successful\";exit 0;else echo \"Healthcheck Failed\";exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  keycloak-db:
    image: postgres:${POSTGRES_KC_VERSION:-17}
    container_name: freshly-keycloak-postgres
    restart: always
    ports:
      - "${POSTGRES_KC_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_KC_DB:-keycloak_db}
      POSTGRES_USER: ${POSTGRES_KC_USER:-keycloak_user}
      POSTGRES_PASSWORD: ${POSTGRES_KC_PASSWORD:-keycloak_pass}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - freshly
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_KC_USER:-keycloak_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mail-dev:
    image: maildev/maildev:${MAILDEV_VERSION:-latest}
    container_name: freshly-mail-dev
    restart: always
    ports:
      - "${MAIL_SMTP_PORT:-1025}:1025"
      - "${MAIL_WEB_PORT:-1080}:1080"
    networks:
      - freshly

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      target: ${DOCKER_ENV:-development}
      args:
        JAVA_VERSION: ${JAVA_VERSION:-25}
        GRADLE_VERSION: ${GRADLE_VERSION:-9.2.1}
        BACKEND_PORT: ${BACKEND_PORT:-8080}
        BACKEND_DEBUG_PORT: ${BACKEND_DEBUG_PORT:-5005}
    container_name: freshly-backend
    volumes:
      - ./freshly-backend:/app
      - gradle-cache:/home/gradle/.gradle
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${BACKEND_DEBUG_PORT:-5005}:5005"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_DATABASE: ${MONGO_INITDB_DATABASE:-freshly_db}
      SPRING_DATA_MONGODB_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      SPRING_DATA_MONGODB_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-root}
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: admin
      SPRING_MAIL_HOST: mail-dev
      SPRING_MAIL_PORT: ${MAIL_SMTP_PORT:-1025}
      SERVER_PORT: ${BACKEND_PORT:-8080}
    networks:
      - freshly
    depends_on:
      mongodb:
        condition: service_healthy
      mail-dev:
        condition: service_started

volumes:
  mongodb-data:
  postgres-data:
  gradle-cache:

networks:
  freshly:
    driver: bridge